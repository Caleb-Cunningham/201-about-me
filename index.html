<script>
    // Three prompts
    let nameEntered = prompt("Please type your name here");
    alert("Ok let's see how many questions you can get right" + " " + nameEntered );

    let wasIborn = true;

    while (wasIborn)

            wasIborn = false;

    let publicSchool = true;

    let am22 = true;

    }

    while (whatAnswer) {
